<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi untuk kiu agar bisa membeli hp baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://www.rawpixel.com/image/14759919/sad-person-standing-alone-silhouette-astronomy-outdoors') no-repeat center center fixed;
            background-size: cover;
            overflow: auto; /* Allow scrolling if content overflows */
        }
        .container {
            max-width: 1000px; /* Increased width for better layout */
            margin: 20px auto; /* Center the container */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* For positioning the audio controls */
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .images-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .images-container .image {
            flex: 1;
            margin: 10px; /* Adjust spacing as needed */
            min-width: 300px; /* Ensures images donâ€™t get too small */
        }
        .images-container .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .images-container .image.smaller img {
            width: 80%; /* Adjust size as needed */
        }
        .product-info {
            margin-bottom: 20px;
        }
        .product-info h2 {
            margin: 10px 0;
        }
        audio {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio controls autoplay>
            <source src="Kembali Pulang - Suara Kayu feat. Feby Putri.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="images-container">
            <div class="image">
                <img src="Rusak.jpg" alt="Donation Image">
            </div>
            <div class="image smaller">
                <img src="Kiu Kasian'.jpeg" alt="Product Image">
            </div>
        </div>
        <div class="product-info">
            <h2>Bantu kiu!</h2>
            <p>Donasi Mu Akan membantu kiu untuk membeli hp baru, agar dia senad . berapun donasi akan sangan membatu sekali bagi sang botak kiu</p>
        </div>
        <h1>Donate ke kiu</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="name">Nama mu kawan</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah Donasi</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <div class="form-group">
                <button type="submit">Donasi sekarang</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Extract values
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;

            // Display a success message
            document.getElementById('message').innerText = `Makasih Banget iho, ${name}! Donasi mu Akan Sangat Membantu Kiu!! ${amount} Donasi Sudah Diterima.`;
            
            // In a real application, you would send the data to a server here
            // For example, using fetch or XMLHttpRequest
        });
    </script>
</body>
</html>
